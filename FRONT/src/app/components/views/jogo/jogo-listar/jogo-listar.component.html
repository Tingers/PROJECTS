<table mat-table [dataSource]="jogos" class="mat-elevation-z8">

    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id do jogo </th>
        <td mat-cell *matCellDef="let jogo"> {{jogo.id}} </td>
    </ng-container>

    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef> Nome do Jogo </th>
      <td mat-cell *matCellDef="let jogo"> {{jogo.nome}} </td>
    </ng-container>
  
       <ng-container matColumnDef="genero">
        <th mat-header-cell *matHeaderCellDef> Genero do jogo </th>
        <td mat-cell *matCellDef="let jogo"> {{jogo.genero}} </td>
      </ng-container>
  
       <ng-container matColumnDef="plataforma">
        <th mat-header-cell *matHeaderCellDef> Plataforma do jogo </th>
        <td mat-cell *matCellDef="let jogo"> {{jogo.plataforma}} </td>
      </ng-container>
  
      <ng-container matColumnDef="editar">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let jogo">
          <button mat-raised-button color="accent" routerLink="../../jogo/editar/{{jogo.id}}">Editar</button>
  
        </td>
      </ng-container>
  
      <ng-container matColumnDef="deletar">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let jogo" >
          <button mat-raised-button color="warn" routerLink="../../jogo/deletar/{{jogo.id}}">Deletar</button>
        </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="colunasJogos"></tr>
    <tr mat-row *matRowDef="let row; columns: colunasJogos;"></tr>
  </table>
