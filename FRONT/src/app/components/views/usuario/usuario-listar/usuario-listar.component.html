<table mat-table [dataSource]="usuarios" class="mat-elevation-z8">

  <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id do usuario </th>
      <td mat-cell *matCellDef="let usuario"> {{usuario.id}} </td>
  </ng-container>

  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef> Nome do Usuario </th>
    <td mat-cell *matCellDef="let usuario"> {{usuario.nome}} </td>
  </ng-container>

     <ng-container matColumnDef="idade">
      <th mat-header-cell *matHeaderCellDef> Idade do usuario </th>
      <td mat-cell *matCellDef="let usuario"> {{usuario.idade}} </td>
    </ng-container>

     <ng-container matColumnDef="pais">
      <th mat-header-cell *matHeaderCellDef> Pa√≠s do usuario </th>
      <td mat-cell *matCellDef="let usuario"> {{usuario.pais}} </td>
    </ng-container>

    <ng-container matColumnDef="editar">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let usuario">
        <button mat-raised-button color="accent" routerLink="../../usuario/editar/{{usuario.id}}">Editar</button>

      </td>
    </ng-container>

    <ng-container matColumnDef="deletar">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let usuario" >
        <button mat-raised-button color="warn" routerLink="../../usuario/deletar/{{usuario.id}}">Deletar</button>
      </td>
    </ng-container>

  <tr mat-header-row *matHeaderRowDef="colunasUsuarios"></tr>
  <tr mat-row *matRowDef="let row; columns: colunasUsuarios;"></tr>
</table>
