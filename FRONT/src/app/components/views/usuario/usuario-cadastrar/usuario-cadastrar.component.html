<mat-card>
    <mat-card-title> Cadastrar usuario </mat-card-title>
    <mat-card-content>
  
      <div class="usuario">
        
        <mat-card>
            <mat-card-title> Adicionar usuario </mat-card-title>
            <mat-card-content>
              <div class="conteudo-usuario">
                <mat-form-field>
                  <mat-label for="nome">Nome do usuario</mat-label>
                  <input matInput placeholder="Nome Usuario" type="text" name="nome" [(ngModel)]="nome" />
                </mat-form-field>
                <mat-form-field>
                  <mat-label for="idade">Idade do Usuario</mat-label>
                  <input matInput placeholder="Idade" type="number" name="idade" [(ngModel)]="idade" />
                </mat-form-field>
                <mat-form-field>
                  <mat-label for="pais">País do Usuario</mat-label>
                  <input matInput placeholder="País" type="text" name="pais" [(ngModel)]="pais" />
                </mat-form-field>
              </div>
            </mat-card-content>
        </mat-card>
  
      </div>
  
        <mat-card-actions>
            <button mat-raised-button color="warn" (click)="cadastrar()">Cadastrar</button>
            <a mat-stroked-button routerLink="../../usuario/listar"> Listar Jogo </a>
        </mat-card-actions>
        
    </mat-card-content>
</mat-card>
